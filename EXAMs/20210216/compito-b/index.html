<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <header><h1>Friends</h1></header>
    <main>
        <section>
            <h2>Episodi</h2>
            <table>
                <caption>Alcuni episodi di Friends</caption>
                <thead>
                    <tr>
                        <th id="stagione" rowspan="2" scope="colgroup">Stagione</th>
                        <th id="titolo_episodio" scope="colgroup" colspan="2">Titolo Episodio</th>
                    </tr>
                    <tr>
                        <th id="titolo_italiano" scope="col">Titolo in Italiano</th>
                        <th id="titolo_originale" scope="col">Titolo Originale</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th headers="stagione" scope="rowgroup" rowspan="2" id="prima">Prima</th>
                        <td headers="titolo_italiano titolo_episodio prima">A lume di candela</td>
                        <td headers="titolo_originale titolo_episodio prima">The One with the Blackout</td>
                    </tr>
                    <tr>
                        <td headers="titolo_italiano titolo_episodio prima">Uno strano ospite</td>
                        <td headers="titolo_originale titolo_episodio prima">The One with the Stoned Guy</td>
                    </tr>
                    <tr>
                        <th headers="stagione" scope="rowgroup" rowspan="2" id="seconda">Seconda</th>
                        <td headers="titolo_italiano titolo_episodio seconda">I due bulli</td>
                        <td headers="titolo_originale titolo_episodio seconda">The One with the Bullies</td>
                    </tr>
                    <tr>
                        <td headers="titolo_italiano titolo_episodio seconda">Doppia festa per Rachel</td>
                        <td headers="titolo_originale titolo_episodio seconda">The One with the Two Parties</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
